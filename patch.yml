  Mod Cpk Support:
    Games:
      "XRD664":
        TEST00000: [ All ]
    Author: DeathChaos
    Notes: File replacement through mod.cpk.
    Patch Version: 1.0
    Patch:
      # redirect uses of exact copy of GetEquippedPersona to the first one to free some code space
      - [ be32, 0x002523b8, 0x48074551 ] 
      - [ be32, 0x0025251c, 0x480743ed ] 
      # make CPK BIND ERROR -> %s%s/mod.cpk
      - [ be32, 0x00f41e04, 0x25732573 ]
      - [ be32, 0x00f41e08, 0x2F6D6F64 ]
      - [ be32, 0x00f41e0C, 0x2E63706B ]
      - [ be32, 0x00f41e10, 0x00000000 ]
      # branch to now unused copy of GetEquippedPersona
      - [ be32, 0x00160148, 0x48166818 ]
      # make mod.cpk file path
      - [ be32, 0x002c6960, 0x3C6000F4 ] # lis    r3, 0xf4
      - [ be32, 0x002c6964, 0x33e10070 ] # addic  r31, r1, 0x70
      - [ be32, 0x002c6968, 0x33c31e04 ] # addic  r30, r3, 0x1e04
      - [ be32, 0x002c696c, 0x48850d2d ] # bl     00b17698
      - [ be32, 0x002c6970, 0x60000000 ] # nop
      - [ be32, 0x002c6974, 0x607d0000 ] # ori    r29, r3, 0x0
      - [ be32, 0x002c6978, 0x48850d2d ] # bl     00b176a4
      - [ be32, 0x002c697C, 0x60000000 ] # nop
      - [ be32, 0x002c6980, 0x60660000 ] # ori    r6, r3, 0x0
      - [ be32, 0x002c6984, 0x63E30000 ] # ori    r3, r31, 0x0
      - [ be32, 0x002c6988, 0x63C40000 ] # ori    r4, r30, 0x0
      - [ be32, 0x002c698C, 0x63A50000 ] # ori    r5, r29, 0x0
      - [ be32, 0x002c6990, 0x48bc3345 ] # bl     sprintf
      - [ be32, 0x002c6994, 0x60000000 ] # nop
      - [ be32, 0x002c6998, 0x63e30000 ] # ori    r3, r31, 0x0
      - [ be32, 0x002c699C, 0x4be99619 ] # bl     bind_cpk
      - [ be32, 0x002c69a0, 0x60000000 ] # nop
      # original instruction we replaced with trampoline
      - [ be32, 0x002c69a4, 0x3c6000f4 ] # lis    r3, 0xF4
      # go back to original function
      - [ be32, 0x002c69a8, 0x4be997a4 ] # b      0x0016014c


